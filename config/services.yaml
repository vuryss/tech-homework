# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

imports:
    - { resource: http_clients.yaml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    React\EventLoop\LoopInterface:
        factory: [ 'React\EventLoop\Factory', 'create' ]

    App\Service\Forecast\WeatherApi\WeatherApi:
        arguments:
            $httpClient: !service
                class: 'React\Http\Browser'
                autowire: true
            $serializer: !service
                class: Symfony\Component\Serializer\Serializer
                arguments:
                    $normalizers:
                        - !service
                            class: 'App\Service\Forecast\WeatherApi\WeatherApiForecastNormalizer'
                            autowire: true
                    $encoders:
                        - '@serializer.encoder.json'
            $apiKey: '%env(WEATHER_API_KEY)%'
        tags:
            - { name: monolog.logger, channel: weather_api }

    App\Service\Musement\MusementApi:
        arguments:
            $httpClient: !service
                class: 'React\Http\Browser'
                autowire: true
            $serializer: !service
                class: Symfony\Component\Serializer\Serializer
                arguments:
                    $normalizers:
                        - '@serializer.denormalizer.array'
                        - !service
                            class: 'App\Service\Musement\CityNormalizer'
                            autowire: true
                    $encoders:
                        - '@serializer.encoder.json'
        tags:
            - { name: monolog.logger, channel: musement_api }
